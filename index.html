<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- SCRIPTS -->
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div class="content">
            <div class="header-top">
                <h1>Tic Tac Toe</h1>
                <button>Start new game</button>
            </div>
            <div class="header-bot hidden">
                <form action="">
                    <div class="form-left">
                        <div class="player-info">
                            <label for="p1-name">Player 1 (X) name: </label>
                            <input type="text" name="p1-name" id="p1-name" maxlength="15" required>
                        </div>
                        <div class="player-info">
                            <label for="p2-name">Player 2 (O) name: </label>
                            <input type="text" name="p2-name" id="p2-name" maxlength="15" required>
                        </div>
                    </div>
                    <div class="form-right">
                        <button type="submit">Let's go!</button>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="board">
            </div>
            <div class="info-box">
                <p>Greetings! Click 'Start new game' to play!</p>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/skorzany/">&copy; 2025 Skorzany</a>
    </footer>
</body>
</html>
