<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- SCRIPTS -->
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div class="header-top">
            <h1>Tic Tac Toe</h1>
            <button>Start new game</button>
        </div>
        <div class="header-bot hidden">
            <form action="">
                <label for="p1-name">Player 1 name: </label>
                <input type="text" name="p1-name" id="p1-name">
                <label for="p2-name">Player 2 name: </label>
                <input type="text" name="p2-name" id="p2-name">
                <button type="submit">Let's go!</button>
            </form>
        </div>
    </header>
    <main>
        <div class="board-container">
            <div class="board">
                <div class="cell">X</div>
                <div class="cell">O</div>
                <div class="cell">O</div>
                <div class="cell">O</div>
                <div class="cell">X</div>
                <div class="cell">O</div>
                <div class="cell">X</div>
                <div class="cell">X</div>
                <div class="cell">X</div>
            </div>
        </div>
        <div class="info-box">
            <p>Greetings! Click 'Start new game' to play!</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Skorzany</p>
    </footer>
</body>
</html>
